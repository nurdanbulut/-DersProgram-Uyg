{% extends "dashboard/layout.html" %}
{% block title %}Bölüm Ekle{% endblock %}
{% block content %}
	<h1 class="display-3">Bölüm Ekle</h1>
    <hr>
    <form method="post">
        <label for="name" class="form-label">Bölüm Adı</label>
        <input type="text" name="name" class="form-control" maxlength="255" minlength="3" required>
        <br>
        <label for="short_name" class="form-label">Kodu</label>
        <input type="text" pattern="[A-Z]+" name="short_name" class="form-control" maxlength="5" minlength="1" required>
        <br>
        <label for="max_hour" class="form-label">Haftalık Alınacak Maksimum Ders</label>
        <input type="number" name="max_hour" class="form-control" max="40" min="5" required>

        <br>
        <button type="submit" class="btn btn-primary float-end">Ekle</button>
    </form>

{% endblock %}
